<form [formGroup]="todoForm">
    <mat-form-field class="full-width">
      <input matInput placeholder="ID of the todo item" type="number" name="id" formControlName="id">
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <input matInput placeholder="Description" type="text" name="description" formControlName="description">
    </mat-form-field>
    <!-- <p *ngIf="description.errors && description.errors.required" class="mat-caption">
      You have to enter a description!
    </p> -->
  
    <!-- <mat-form-field class="full-width">
      <input matInput placeholder="Assigned to" type="text" formControlName="assignedTo">
    </mat-form-field> -->
  
    <mat-form-field class="full-width">
        <input type="text" placeholder="Pick one" aria-label="Number" matInput
          [formControl]="todoForm.controls.assignedTo" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let person of filteredPeople | async" [value]="person.name">
            {{person.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    <button mat-button>Save</button>
  </form>
