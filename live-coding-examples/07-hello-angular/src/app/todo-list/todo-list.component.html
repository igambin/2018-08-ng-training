<table>
  <tr>
    <th>ID</th>
    <th>Description</th>
    <th>Assigned to</th>
  </tr>
  <tr *ngFor="let todoItem of todoList | async">
    <td>{{ todoItem.id }}</td>
    <td>{{ todoItem.description }}</td>
    <td>{{ todoItem.assignedTo }}</td>
  </tr>
</table>
